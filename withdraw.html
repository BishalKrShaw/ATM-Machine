<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Page</title>

    <!-- ********** CSS ********** -->
    <link rel="stylesheet" href="./CSS/withdraw.css">

</head>
<body>

    <main>
        <div class="menuBtn">
            <div class="leftMenu">
                <a href="" data-option="miniStatement">Mini Statement</a>
            </div>
        </div>
        <div class="userName">
            <h2></h2>
            <form action="">
                <label for="enterAmount">Enter amount you want to withdraw</label><br/>
                <input type="text" name="" id="enterAmount"><br/>
                <p class="message">This amount is not available</p>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="menuBtn">
            <div class="rightMenu">
                <a href="" data-option="withdraw">Withdraw</a>
            </div>
            <div class="rightMenu">
                <a href="" data-option="checkBalance">Check Balance</a>
            </div>
        </div>
    </main>

    <!-- ********** JavaScript ************ -->
    <!-- <script src="JavaScript/menuDisplay.js"></script> -->
    <script src="./JavaScript/withdraw.js"></script>
    
</body>
</html>
